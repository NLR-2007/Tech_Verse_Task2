<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Tech Event 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">TE2026</div>
        <div class="hamburger">☰</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="speakers.html">Speakers</a>
            <a href="about.html">About</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title">Get Access</h2>
        
        <div class="glass-card form-container">
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Primary Track</label>
                    <select>
                        <option>Web Development</option>
                        <option>AI / Machine Learning</option>
                        <option>Cyber Security</option>
                        <option>Cloud Computing</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Registration</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2026 Black Panthers. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
